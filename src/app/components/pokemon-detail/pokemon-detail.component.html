<!-- Full-screen loading and error states -->
<div *ngIf="loading" class="min-h-screen flex items-center justify-center text-gray-500">
  Loading...
</div>

<div *ngIf="error" class="min-h-screen flex items-center justify-center text-red-500">
  {{ error }}
</div>

<!-- Full-screen PokÃ©mon display -->
<div
  *ngIf="pokemon"
  class="min-h-screen w-full flex flex-col items-center justify-center bg-gray-100 dark:bg-gray-900 text-black dark:text-white px-4 py-8"
>
  <div class="w-full max-w-xl bg-white dark:bg-gray-800 rounded-xl shadow p-6">
    <h2 class="text-4xl font-bold capitalize mb-4 text-center">
      {{ pokemon.name }}
    </h2>

    <img
      [src]="pokemon.sprites.front_default"
      [alt]="pokemon.name"
      class="w-48 h-48 mx-auto mb-6"
    />

    <div class="mb-4 text-center">
      <strong>Types:</strong>
      <div class="mt-1">
        <app-type-badge *ngFor="let t of pokemon.types" [type]="t.type.name"></app-type-badge>
      </div>
    </div>

    <div>
      <strong class="block mb-2 text-center">Stats:</strong>
      <ul class="grid grid-cols-2 gap-y-1 text-sm">
        <li *ngFor="let stat of pokemon.stats" class="capitalize">
          {{ stat.stat.name }}:
          <span class="font-semibold">{{ stat.base_stat }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
